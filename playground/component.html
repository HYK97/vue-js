<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header></app-header>

    <app-footer></app-footer>
  </div>

  <div id="app2">
    <app-header></app-header>
    
    <app-footer></app-footer>
  </div>
  
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script>
        //Vue.component('컴포넌트 이름', 컴포넌트 내용);    <- 전역 컴포넌트 : 라이브러리,플러그인 같은 것들
        // 전역 컴포넌트는 인스턴스 생성시 자동 등록됌
        
        Vue.component('app-header',{
          template: '<h1>Header</h1>'
        });
        

        
        new Vue({
          el: '#app',

          //지역 컴포넌트 등록 방식 -> 지역 컴포넌트는 하위의 컴포넌트를 속성 값으로 알수있음
          components: {
            //'컴포넌트 이름' : '컴포넌트 내용'
            'app-footer':{
              template: '<footer>footer</footer>'
            }
          }
        });

        new Vue({
          el: '#app2',
             components: {
            //'컴포넌트 이름' : '컴포넌트 내용'
            'app-footer': {
              template: '<footer>footer</footer>'
            }
          }
        })

      </script>

</body>
</html>
