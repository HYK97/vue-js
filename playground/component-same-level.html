<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <app-header v-bind:downnum="num"></app-header>
    <app-content v-on:pass="downNum"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    let appHeader = {
      template: '<div>header</div>',
      prompt: ['downnum']
    }

    let appContent = {
      template: '<div>content<button v-on:click="passNum">pass</button></div>',
      methods: {
        passNum: function () {
          this.$emit('pass', 10);
        }
      },
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      data: {
        num: 0
      },
      methods: {
        downNum: function (num) {
          this.num = num;
        }
      }
    });
  </script>

</body>

</html>
