<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!--<button v-on:click="메서드 이름">클릭 하세요</button>-->
    <button v-on:click="logText">클릭 하세요</button>
    <input type="text" v-on:keyup.enter="logText"> <!-- enter키를 누르면 logText 메서드 실행-->
    <input type="text" v-on:keyup="logText"> <!-- 키보드 아무 입력시 누르면 logText 메서드 실행-->
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var vm = new Vue({
      el: '#app', 
      data: {
        message: 'hello'
      },
      methods: {
          logText: function(){
            console.log('clicked');
          }
      }
    });

  </script>

</body>
</html>
